<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/6986bf3c47965621f47f7b05/bb0b12bc5_logo.png" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Verdicta Legal Consultants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@100;300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bronze: #8b5a2b;
            --gold: #d4af37;
            --deep-charcoal: #0c0907;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--deep-charcoal);
            color: #d4c4b5;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Cinzel', serif;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        .professional-texture {
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            background-attachment: fixed;
        }

        @keyframes cinematicDrift {
            0% { transform: scale(1.1) translateX(1%); }
            100% { transform: scale(1.1) translateX(-1%); }
        }

        @keyframes goldenSweep {
            0% { transform: translateX(-150%) translateY(-30%) rotate(20deg); opacity: 0; }
            35% { opacity: 0.15; }
            65% { opacity: 0.15; }
            100% { transform: translateX(150%) translateY(30%) rotate(20deg); opacity: 0; }
        }

        @keyframes floatDust {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            20% { opacity: 0.3; }
            80% { opacity: 0.3; }
            100% { transform: translateY(-100px) translateX(30px); opacity: 0; }
        }

        .hero-image-drift {
            animation: cinematicDrift 12s ease-in-out infinite alternate;
            filter: brightness(0.35) sepia(0.1);
        }

        .light-sweep-effect {
            animation: goldenSweep 10s ease-in-out infinite;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
        }

        .dust-particle {
            position: absolute;
            background: #d4af37;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            filter: blur(1px);
        }

        /* Custom scrollbar - Elegant Bronze */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0907;
        }
        ::-webkit-scrollbar-thumb {
            background: #3d2b1f;
            border-radius: 0;
            border: 2px solid #0c0907;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4af37;
        }

        .glass-bronze {
            background: rgba(36, 28, 22, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
    </style>
<script type="importmap">
{

}
</script>
</head>
<body class="overflow-x-hidden professional-texture">

</body>
</html>
